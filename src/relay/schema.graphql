input ContactInput {
  name: String!
  email: String
}

type Contact {
  name: String!
  email: String
}

type CreateContactPayload {
  name: String!
  email: String
}


type Mutation {
  createContact(input: ContactInput!): CreateContactPayload
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node

  contacts: [Contact]
}